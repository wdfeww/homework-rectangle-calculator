<!DOCTYPE html>
  <head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='description' content='Rectangle perimeter and area calculator'>
    <meta name='author' content='Vladimir Uram'>
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
         <div class="content">
          <div class="form-group">
           <div class="form-subgroup">
            <p class="text-left">A:</p>        
            <input type="text" id="inputA" >
             </div>
                </div>
          <div class="form-group">
           <div class="form-subgroup">
            <p class="text-left">B:</p>        
            <input type="text"  id="inputB">
             </div> 
                </div>
          <div class="form-group">
           <div class="form-subgroup">
            <p class="text-left">Rectangle perimeter</p>        
            <input type="text" id="perimeter" readonly="readonly" class="default">
             </div> 
              </div>
          <div class="form-group">   
           <div class="form-subgroup">
            <p class="text-left">Rectangle area</p>        
            <input type="text" id="area" readonly="readonly" class="default">
             </div> 
              </div>   
           <div class="form-group">   
            <button id="btnCalcPer" class="btn btn-primary">Calculate Perimeter</button>
             </div>         
           <div class="form-group">  
            <button id="btnCalcAre" class="btn btn-primary">Calculate Area</button>
             </div>         
                     </div>
     
  </body>
</html>
